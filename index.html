---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h3>Blog Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
        <div class="blogpost">
            <h4> <strong> <a href="{{ post.url }}">{{ post.title }}</a> </strong> </h4> 
            <p> {{ post.excerpt }} </p>
            <p>
                    <i class="icon-calendar"></i> {{ post.date | date: "%B %e, %Y" }}
                    | <i class="icon-comment"></i> <a href="http://blog.jambuvaan.com{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>     
                    </p>
        </div>
    </li>
    {% endfor %}
  </ul>
</div>
