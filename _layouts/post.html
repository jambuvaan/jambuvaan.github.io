---
layout: default
---

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="row">
    <ul class="nav nav-pills navhdr">
        <li><a href="/">Home</a></li>
        <li><a href="http://jambuvaan.com">Sign up</a></li>
        <li><a href="http://jambuvaan.com">About</a></li>
    </ul>
</div>

<div class="row">
    <h2>{{ page.title }} </h2>
</div>
    
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}

<div class="row social">
    <ul>
        <li>
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="jambuvaan" data-hashtags="internationaltrade,foreigntrade,india">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </li>
        <li>
            <span><g:plusone size="medium"></g:plusone></span>

            <script type="text/javascript">
            (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
            </script>
        </li>
        <li>
        <div class="fb-like" data-href="http://{{ site.url }}{{ page.url}}" data-width="450" data-colorscheme="dark" data-layout="button_count" data-show-faces="true" data-send="true"></div>
        <li>
        <li class="pull-right">
            <a href="/"><i class="icon-home icon-white"></i>Home</a></li>
        </li>
    </ul>
</div>

<div class="row">
    <h4> Comments </h4>
    <p> Please keep the comments clean and relevant to the topic </p>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'jambuvaanblog'; // required: replace example with your forum shortname
        var disqus_identifier = '{{ page.disqus_id }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
    
</div>
